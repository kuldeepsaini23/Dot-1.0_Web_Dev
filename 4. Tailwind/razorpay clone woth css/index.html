<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RazorPay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="container">
            <div class="left-side">
                <a href="" class="razor-link">
                    <img src="./images/logo.svg" alt="" class="razorpay-logo">
                </a>
            </div>

           <div class="middle-side">
            <ul class="listing">
                <li class="list-item" id="#pay">Payments
                    <div class="list-line"></div>
                </li>
               
                <li class="list-item" id="#banking">Banking
                    <div class="list-line"></div>
                </li>
                <li class="list-item" id="#corporate-card">Corporate Card
                    <div class="list-line"></div>
                </li>
                <li class="list-item" id="#payroll">Payroll
                    <div class="list-line"></div>
                </li>
                <li class="list-item" id="#resources">Resources
                    <div class="list-line"></div>
                </li>
                <li class="list-item" id="#support">Support
                    <div class="list-line"></div>
                </li>
                <li class="list-item" id="#price">Pricing
                    <div class="list-line"></div>
                </li>
            </ul>
           </div>

           <div class="right-side">

            <img src="./images/india-flag.svg" alt="" class="logo-india">

            <button class="btn-first">Login</button>
            <button class="btn-second">Sign Up
               <img src="./images/right-arrow.png" alt="" class="arrow-right">
            </button>
           </div>
        </div>
        </nav>
    </div>
   
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
</body>
</html>
