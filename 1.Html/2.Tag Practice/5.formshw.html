<!DOCTYPE html>

<body>
    <h1>Welcome to CodeHelp</h1>
    <h1>Contact Us Form</h1>
    <form action="">
        <label for="name">Name </label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name">
        <br>

        <label for="email">Email </label>
        <input type="email" name="email" id="emaill" placeholder="Enter Your Email">
        <br>


        <label for="phn">Contact Number </label>
        <input type="tel" name="phn" id="phn" placeholder="Enter Contact Number">
        <br>


        <label for="gender">Gender </label>
        <select name="gender" id="gender">
            <option value="Man">Male</option>
            <option value="Woman">Female</option>
            <option value="Another">Other</option>
        </select>
        <br>


        <label for="dob">Date Of Birthday </label>
        <input type="date" name="dob" id="dob">
        <br>


        <label for="rating">Rating</label>
        <input type="radio" name="rating" id="one" value="1">1
        <input type="radio" name="rating" id="two" value="2">2
        <input type="radio" name="rating" id="three" value="3">3
        <input type="radio" name="rating" id="four" value="4">4
        <input type="radio" name="rating" id="five" value="5">5
        <br>


        <label for="ta">Enetr Your Message</label>
        <br>
        <textarea name="ta" id="ta" cols="40" rows="5" placeholder="Enter Your Message"></textarea>
        <br>


        <input type="submit" value="Sumit">
        <input type="reset" value="Reset">

        <br>
