<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Info</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
</head>

<body>

  <div class="wrapper">

    <h1>Weather App</h1>

    <div class="tab-container">
      <p class="tab" data-user_weather>Your Weather</p>
      <p class="tab" data-search_weather>Search Weather</p>
    </div>

    <div class="weather-container">

      <!-- grant location container-->
      <div class="sub-container grant-location-container">
        <img src="./assets/location.png" width="80" height="80" loading="lazy">
        <p>Grant Location Access</p>
        <p>Allow Access to get weather Information</p>
        <button class="btn" data-grant_access>Grant Access</button>
      </div>

      <!-- search form -> form-container-->
      <form class="form-container" data-search_form>
        <input placeholder="Search for City..." data-search_input>
        <button class="btn" type="submit">
          <img src="./assets/search.png" width="20" height="20" loading="lazy">
        </button>
      </form>

      <!--- loading screen container -->
      <div class="sub-container loading-container">
        <img src="./assets/loading.gif" width="150" height="150">
        <p>Loading</p>
      </div>

      <!-- show weather info -->
      <div class="sub-container user-info-container">

        <!--city name and Flag-->
        <div class="name">
          <p data-city_name></p>
          <img data-country_icon>
        </div>

        <!-- weather descriptuion-->
        <p data-weather_desc></p>
        <!--weather Icon-->
        <img data-weather_icon>
        <!--temperature-->
        <p data-temp></p>

        <!--3 cards - parameters-->
        <div class="parameter-container">

          <!--card 1-->
          <div class="parameter">
            <img src="./assets/wind.png">
            <p>windspeed</p>
            <p data-windspeed></p>
          </div>

          <!--card 2-->
          <div class="parameter">
            <img src="./assets/humidity.png">
            <p>humidity</p>
            <p data-humidity></p>
          </div>

          <!--card 3-->
          <div class="parameter">
            <img src="./assets/cloud.png">
            <p>Clouds</p>
            <p data-cloudiness></p>
          </div>

        </div>


      </div>

      <!-- Show Error 404 -->
      <div class="sub-container error-info-container">
        <img src="./assets/not-found.png" width="250" height="250">
        <p>City Not Found</p>
      </div>


    </div>


  </div>


  <script src="index.js"></script>
</body>

</html>
