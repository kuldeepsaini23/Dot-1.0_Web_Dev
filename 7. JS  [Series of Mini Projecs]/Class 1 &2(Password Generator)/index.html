<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="wrapper">
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="container">
      <h1>Password Generator</h1>

      <div class="display-container">
        <input readonly placeholder="Password" class="display" data-password-display />

        <button class="copyBtn" data-copy>
          <span class="tooltip" data-copy-msg></span>
          <img src="./assets/copy.svg" alt="copy" width="23" height="23" />
        </button>
      </div>

      <div class="input-container">
        <!--password length section-->
        <div class="length-container">
          <p>Password Length</p>
          <p data-length-number>0</p>
        </div>

        <!--slider-->
        <input type="range" min="1" max="20" class="slider" step="1" data-length-slider />

        <!-- checkboxes-->
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes Uppercase letters</label>
        </div>

        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Includes Lowercase letters</label>
        </div>

        <div class="check">
          <input type="checkbox" id="numbers" />
          <label for="numbers">Includes Numbers </label>
        </div>

        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="symbols">Includes Symbols </label>
        </div>

        <!-- strength section-->
        <div class="strength-container">
          <p>Strength</p>
          <div class="indicator" data-indicator></div>
        </div>

        <!-- generate password-->
        <button class="generateButton">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/00775a0389.js" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
